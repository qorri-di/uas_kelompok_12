{% extends 'base.html' %}
{% block content %}
<div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
  <h2 class="text-2xl font-bold mb-4 text-center">Register</h2>
  <form method="post">
    <input type="text" name="username" placeholder="Username" class="w-full p-3 mb-3 border rounded" required>
    <input type="email" name="email" placeholder="Email" class="w-full p-3 mb-3 border rounded" required>
    <input type="text" name="phone" placeholder="No. HP" class="w-full p-3 mb-3 border rounded" required>
    <input type="text" name="telegram" placeholder="ID Telegram" class="w-full p-3 mb-3 border rounded" required>
    <input type="password" name="password" placeholder="Password" class="w-full p-3 mb-4 border rounded" required>
    <button type="submit" class="bg-green-600 text-white w-full py-2 rounded hover:bg-green-700">Register</button>
  </form>
  <p class="mt-4 text-center">
    Sudah punya akun? <a href="{{ url_for('auth.login') }}" class="text-blue-600 hover:underline">Login</a>
  </p>
</div>
{% endblock %}
