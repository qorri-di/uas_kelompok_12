{% extends 'base.html' %}
{% block content %}
<div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>

    {% if error %}
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
        {{ error }}
    </div>
    {% endif %}

    <form method="post" action="{{ url_for('auth.login_redirect') }}">
        <input type="text" name="username" placeholder="Username" class="w-full p-3 mb-3 border rounded" required>
        <input type="password" name="password" placeholder="Password" class="w-full p-3 mb-4 border rounded" required>
        <button type="submit" class="bg-blue-600 text-white w-full py-2 rounded hover:bg-blue-700">Login</button>
    </form>
    <p class="mt-4 text-center">
        Belum punya akun? <a href="{{ url_for('auth.register') }}" class="text-blue-600 hover:underline">Register</a>
    </p>
</div>
{% endblock %}
